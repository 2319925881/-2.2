
<html>

<body>

<div class="form">
<h1>校园乐逗欢迎您！</h1>

		<form action="#" method="post">
			<div class="form-info">
				<h2>欢迎注册校园乐逗</h2>
			</div>
			<div class="name">
				<label>用户名</label>
				<input class="input1" type="text" name="name" id="name" placeholder="请输入用户名" >
			</div>
			<div class="email">
				<label>邮箱</label>
				<input class="input1" type="email" name="email" id="email" placeholder="请输入邮箱" >
			</div>
			<div class="pass1">
				<label>密码</label>
				<input class="input1" type="password" name="password" id="password" placeholder="请输入密码">
			</div>
			<div class="pass2">
				<label>重复输入密码</label>
				<input class="input1" type="password" name="confirmpasdsword" id="confirmpasdsword" placeholder="再次输入密码">
			</div>
			<div class="signup">
				<input type="button" value="注册" onClick="checkReg( );">
			</div>
            <div class="signup">
            <input type="button" value="已有帐号？返回登录" onClick="window.location='denglu.html';">
            </div>
            <div class="signup">
            <input type="button" value="返回" onClick="window.location='zhuye.html';">
            </div>
		</form>
	</div>
</div>
